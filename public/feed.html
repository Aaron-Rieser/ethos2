        /* Vintage Periodical Typography & Styling */
        :root {
            /* Vintage Color Palette */

            --color-cream: #fffff0;
            --color-aged: #f5f1e8;

        /* Base Typography - Keep Inter for body, add serif options */

            background: var(--color-paper);
            color: var(--color-charcoal);

            font-family: 'Sixtyfour', system-ui, sans-serif !important;
            color: var(--color-charcoal);
        }

        /* Enhanced Header - Fix alignment */
        .sticky-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--color-cream);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            z-index: 1000;
            padding: 12px 0;
            border-bottom: 2px solid var(--color-sepia);
        }

        .header-content {

            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;

            font-size: 28px;
            font-weight: 700;
            letter-spacing: 0.05em;
        }

        .auth-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-circle {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--color-vintage-blue), var(--color-vintage-blue-light));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-family: 'Source Serif Pro', serif;
            box-shadow: 0 2px 4px rgba(44, 82, 130, 0.3);
        }

        /* Vintage Post Cards */
        .post-card {
            border: 1px solid #d4c4a8;
            margin: 20px auto;
            padding: 25px;
            border-radius: 8px;
            max-width: 600px;
            background: var(--color-cream);
            box-shadow:

            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .post-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--color-vintage-blue), var(--color-vintage-blue-light));
            border-radius: 8px 8px 0 0;
        }

        .post-card:hover {
            transform: translateY(-1px);
            box-shadow: 
                0 4px 8px rgba(0, 0, 0, 0.12),
                0 8px 16px rgba(0, 0, 0, 0.08);
        }

        /* Vintage Typography for Post Content */
        .post-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 15px;
            text-align: left;
            color: var(--color-charcoal);
            line-height: 1.3;
            letter-spacing: -0.02em;
        }

        .post-text {
            font-family: 'Crimson Text', serif;
            font-size: 1.1em;
            line-height: 1.8;
            color: var(--color-ink);
            text-align: justify;
            margin: 15px 0;
        }

        .post-text::first-letter {
            font-size: 3.5em;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            float: left;
            line-height: 0.8;
            margin: 0.05em 0.05em 0 0;
            color: var(--color-vintage-blue);
            margin-right: 8px; /* Safe zone between drop cap and image */

        /* Enhanced Images */
        .post-card img {

            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
            margin: 20px 0;
            border: 1px solid #d4c4a8;

        .free-tag {

            top: 0;
            left: 0;

        /* Vintage Metadata */

    <script>

        // Update the filter info display
        function updateFilterDisplay() {
            // First check URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            let radius;
            
            if (urlParams.has('radius')) {
                // If coming from map, use URL parameter
                radius = urlParams.get('radius');
                // Store it in localStorage for consistency
                localStorage.setItem('selectedRadius', radius);
            } else {
                // If not coming from map, use localStorage
                radius = localStorage.getItem('selectedRadius') || '2';
            }
            
            const filterInfo = document.getElementById('filter-info');
            
            if (filterInfo) {
                // Update the radius display
                const currentRadius = document.getElementById('current-radius');
                const currentRadiusUnit = document.getElementById('current-radius-unit');
                if (currentRadius) {
                    currentRadius.textContent = radius === 'all' ? 'All' : radius;
                    if (currentRadiusUnit) currentRadiusUnit.textContent = radius === 'all' ? '' : 'km';
                }
                // Update the range slider if it exists
                const rangeSlider = document.querySelector('.range-slider');
                if (rangeSlider) {
                    rangeSlider.value = radius === 'all' ? 11 : radius;
                }
                // Show the filter info section
                filterInfo.style.display = 'block';
            }
        }

        function isWithinRange(postLat, postLng, userLat, userLng, radius) {
            // Use the Haversine formula to calculate distance
            const R = 6371; // Earth's radius in km
            const dLat = (postLat - userLat) * Math.PI / 180;
            const dLon = (postLng - userLng) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(userLat * Math.PI / 180) * Math.cos(postLat * Math.PI / 180) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            const distance = R * c;
            
            return distance <= radius;
        }
        
        // replacing with radius based loading 
        let isLoading = false;
        let loadTimeout;

        async function loadCombinedFeed(lat = null, lng = null, radius = null) {
            if (isLoading) {
                console.log('Feed load already in progress, skipping');
                return;
            }

            console.log('loadCombinedFeed called with:', { lat, lng, radius });
            isLoading = true;

            try {
                let latitude, longitude, selectedRadius;

                // First check URL parameters (for map clicks)
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.has('lat') && urlParams.has('lng')) {
                    latitude = urlParams.get('lat');
                    longitude = urlParams.get('lng');
                    selectedRadius = urlParams.get('radius') || 2;
                    // Store the selected values
                    localStorage.setItem('selectedLat', latitude);
                    localStorage.setItem('selectedLng', longitude);
                    localStorage.setItem('selectedRadius', selectedRadius);
                } else {
                    // Use passed parameters or localStorage values
                    latitude = lat || localStorage.getItem('selectedLat');
                    longitude = lng || localStorage.getItem('selectedLng');
                    selectedRadius = radius || localStorage.getItem('selectedRadius') || 2;
                }

                // Validate and normalize radius (only for numeric values)
                if (selectedRadius !== 'all') {
                    selectedRadius = Math.min(Math.max(parseInt(selectedRadius), 1), 11);
                    if (selectedRadius === 11) selectedRadius = 'all';
                }

                // Only show location prompt if we have no coordinates from any source
                if (!latitude || !longitude) {
                    console.log('No location coordinates available');
                    showLocationPrompt('Please enable location access or select a location from the map.');
                    return;
                }

                // Add loading indicator
                const postsContainer = document.getElementById('posts-container');
                if (!postsContainer) {
                    console.error('Posts container not found');
                    return;
                }
                postsContainer.innerHTML = '<div class="loading">Loading posts...</div>';

                // Prepare headers
                const headers = {
                    'Accept': 'application/json'
                };
                if (auth0Client && await auth0Client.isAuthenticated()) {
                    try {
                        const token = await auth0Client.getTokenSilently();
                        headers.Authorization = `Bearer ${token}`;
                    } catch (authError) {
                        console.error('Error getting auth token:', authError);
                        // Continue without auth token - some content might still be accessible
                    }
                }

                // Fetch combined feed with timeout
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 second timeout

                const response = await fetch(
                    `/api/combined-feed?lat=${latitude}&lng=${longitude}&radius=${selectedRadius}`, 
                    { 
                        headers,
                        signal: controller.signal
                    }
                );

                clearTimeout(timeoutId);

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: 'Unknown error' }));
                    console.error('Server response error:', errorData);
                    throw new Error(errorData.error || `Server error: ${response.status}`);
                }

                const allContent = await response.json();

                // Clear loading indicator and display content
                postsContainer.innerHTML = '';
                if (allContent.length === 0) {
                    postsContainer.innerHTML = `
                        <div class="no-posts-message">
                            No posts found in this area. 
                            Try increasing your search radius or checking back later.
                        </div>`;
                } else {
                    allContent.forEach(item => {
                        const postElement = createPostElement(item);
                        postsContainer.appendChild(postElement);
                    });
                }

                const currentRadius = document.getElementById('current-radius');
                const currentRadiusUnit = document.getElementById('current-radius-unit');
                if (currentRadius) {
                    currentRadius.textContent = selectedRadius === 'all' ? 'All' : selectedRadius;
                    if (currentRadiusUnit) currentRadiusUnit.textContent = selectedRadius === 'all' ? '' : 'km';
                }

                // Also update the range slider if it exists
                const rangeSlider = document.querySelector('.range-slider');
                const rangeValue = document.querySelector('.range-value');
                if (rangeSlider) {
                    rangeSlider.value = selectedRadius === 'all' ? 11 : selectedRadius;
                    if (rangeValue) {
                        rangeValue.textContent = selectedRadius === 'all' ? 'All' : `${selectedRadius} km`;
                    }
                }

            } catch (error) {
                console.error('Error loading combined feed:', error);
                const postsContainer = document.getElementById('posts-container');
                if (postsContainer) {
                    let errorMessage = 'Error loading posts. ';
                    
                    if (error.name === 'AbortError') {
                        errorMessage += 'Request timed out. Please check your connection and try again.';
                    } else if (error.message.includes('Failed to fetch')) {
                        errorMessage += 'Network error. Please check your connection and try again.';
                    } else {
                        errorMessage += error.message || 'Please try again later.';
                    }

                    postsContainer.innerHTML = `
                        <div class="error-message">
                            ${errorMessage}
                            <br>
                            <button onclick="retryLoadFeed()" style="margin-top: 10px; padding: 5px 10px;">
                                Retry
                            </button>
                        </div>`;
                }
            } finally {
                isLoading = false;
            }
        }

        // Add debounced version for radius changes
        function debouncedLoadFeed(lat, lng, radius) {
            clearTimeout(loadTimeout);
            loadTimeout = setTimeout(() => {
                loadCombinedFeed(lat, lng, radius);
            }, 300);
        }

        // Add a retry function
        async function retryLoadFeed() {
            const lat = localStorage.getItem('selectedLat');
            const lng = localStorage.getItem('selectedLng');
            const radius = localStorage.getItem('selectedRadius');

                const postsContainer = document.getElementById('posts-container');
                postsContainer.innerHTML = '<div class="loading">Searching...</div>';

                const response = await fetch(`/api/search?q=${encodeURIComponent(searchTerm)}`);

                const results = await response.json();
                
                postsContainer.innerHTML = '';
                if (results.length === 0) {
                    postsContainer.innerHTML = '<div class="no-posts-message">No posts found matching your search</div>';
                } else {
                    results.forEach(item => {

                        postsContainer.appendChild(postElement);

                    const radius = urlParams.get('radius') || '2';
                    await loadCombinedFeed(lat, lng, radius);
                } else {
                    if ("geolocation" in navigator) {
                        navigator.geolocation.getCurrentPosition(async function(position) {
                            const lat = position.coords.latitude;
                            const lng = position.coords.longitude;
                            const storedRadius = localStorage.getItem('selectedRadius') || 2;
                            
                            // Store the location
                            localStorage.setItem('selectedLat', lat);
                            localStorage.setItem('selectedLng', lng);

                            await loadCombinedFeed(lat, lng, storedRadius);

                    bottomNav.style.visibility = 'visible';

                        } else {
                            bottomNav.style.opacity = '0';
                            bottomNav.style.visibility = 'hidden';

                    });
                }

        // Create post element function, updated jan 29 for free
        function createPostElement(item) {
            const postDiv = document.createElement('div');

            // Format the date
            const date = new Date(item.created_at);
            const formattedTime = date.toLocaleString('en-US', {

                day: 'numeric',
                hour: 'numeric',
                minute: '2-digit',

            let imageHtml = item.image_url 
                ? `<img src="${item.image_url}" alt="Post image" style="max-width: 100%; margin-top: 10px;">` 
                : '';
            
            let typeHtml = '';
            if (item.isFree) {
                typeHtml = `

                    </div>

            } else if (item.isBlind) {
                typeHtml = `
                    <div class="blind-header">
                        <div class="blind-tag">Blind</div>
                    </div>
                `;
            }

            postDiv.innerHTML = `

                    <div class="post-title">${item.title || 'Title'}</div>
                    <div class="post-text">${item.post || 'No content available'}</div>

                    <small>${item.isBlind ? 'Blind Post' : (item.username || 'Anonymous')} • ${formattedTime}</small>                                    
                    <div class="feed-footer">
                        <button class="upvote-button" data-id="${item.id}" data-type="${getItemType(item)}">⬆️</button>
                        <button class="downvote-button" data-id="${item.id}" data-type="${getItemType(item)}">⬇️</button>
                        <button class="comment-button" data-id="${item.id}" data-type="${getItemType(item)}">💬</button>
                        <button class="message-button" data-id="${item.id}" data-type="${getItemType(item)}" data-user-id="${item.user_id}">✉️</button>
                        <span class="upvote-count" data-id="${item.id}">${item.upvotes || 0} Upvotes</span>

                            <input type="text" id="comment-input-${item.id}" class="comment-input" placeholder="Add a comment..." required>

                e.preventDefault();
                handleDownvote(item.id, item.isFree);
            });

            const commentForm = postDiv.querySelector('.comment-form');
            commentButton.addEventListener('click', () => {

                    ? 'flex'

        // Helper function to determine the type of item
        function getItemType(item) {
            if (item.isFree) return 'free';
            if (item.isBlind) return 'blind';
            return 'post';
        }

        async function handleUpvote(itemId, isFree) {
            try {
                const token = await auth0Client.getTokenSilently();
                const endpoint = isFree ? `/api/free/${itemId}/upvote` : `/api/posts/${itemId}/upvote`;
                
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to upvote');
                }

                const updatedItem = await response.json();
                
                // Update only the upvote count element
                const upvoteCountElement = document.querySelector(`.upvote-count[data-id="${itemId}"]`);
                if (upvoteCountElement) {
                    upvoteCountElement.textContent = `${updatedItem.upvotes} Upvotes`;
                }

                // Remove this line to prevent page reload
                // await loadCombinedFeed();
                
            } catch (error) {
                console.error('Error handling upvote:', error);
            }
        }

        async function handleDownvote(itemId, isFree) {
            try {
                const token = await auth0Client.getTokenSilently();
                const endpoint = isFree ? `/api/free/${itemId}/downvote` : `/api/posts/${itemId}/downvote`;
                
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }

        async function loadComments(postId, postType = 'post') {  // Keep the postType parameter
            try {
                const response = await fetch(`/api/posts/${postId}/comments?type=${postType}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const comments = await response.json();
                
                const commentsContainer = document.getElementById(`comments-${postId}`);
                if (commentsContainer) {  // Keep the null check
                    commentsContainer.innerHTML = comments.map(comment => `
                        <div class="comment">
                            <span class="comment-user">${comment.username}</span>
                            <span class="comment-text">${comment.comment}</span>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading comments:', error);
            }
        }

        async function submitComment(event, postId, postType) {
            event.preventDefault();
            
            if (!postType) {
                console.error('Post type not specified');
                return;
            }

            const commentInput = document.querySelector(`#comment-input-${postId}`);
            if (!commentInput) {
                console.error(`Comment input not found for ${postType} ${postId}`);
                return;
            }

            try {
                const commentText = commentInput.value.trim();
                if (!commentText) {
                    throw new Error('Comment cannot be empty');
                }

                if (!auth0Client) {
                    throw new Error('Auth0 client not initialized');
                }

                const user = await auth0Client.getUser();
                const token = await auth0Client.getTokenSilently();
                
                console.log('Comment submission details:', {
                    postId,
                    commentText,
                    userEmail: user.email,
                    userId: user.sub,
                    postType
                });

                const response = await fetch('/api/comments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        post_id: parseInt(postId),
                        comment: commentText,
                        post_type: postType
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to submit comment');
                }

                // Clear input and refresh comments
                commentInput.value = '';
                await loadComments(postId, postType);

                const commentForm = document.querySelector(`#comments-${postId}`).nextElementSibling;
                if (commentForm && commentForm.classList.contains('comment-form')) {
                    commentForm.style.display = 'none';
                }
                
            } catch (error) {
                console.error('Comment error:', error);
                const errorDiv = document.querySelector(`#comment-error-${postId}`);
                if (errorDiv) {
                    errorDiv.textContent = error.message;
                    errorDiv.style.display = 'block';
                    setTimeout(() => {
                        errorDiv.style.display = 'none';
                    }, 3000);
                }
            }
        }

        async function handleMessage(itemId, recipientId, itemType) {
            try {
                if (!auth0Client || !await auth0Client.isAuthenticated()) {
                    alert('Please log in to send messages');
                    return;
                }

                const message = prompt('Enter your message:');
                if (!message) return;

                const token = await auth0Client.getTokenSilently();
                const response = await fetch('/api/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        recipient_id: recipientId,
                        message: message,
                        reference_id: itemId,
                        reference_type: itemType
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to send message');
                }

                alert('Message sent successfully!');
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Failed to send message. Please try again.');
            }
        }
        async function checkBroadcasts() {
            try {
                const response = await fetch('/api/broadcasts');
                const broadcast = await response.json();
                
                const broadcastBar = document.getElementById('broadcast-bar');
                const broadcastMessage = document.getElementById('broadcast-message');
                const mainContent = document.querySelector('.main-content');
                
                if (broadcast) {
                    // Check if user has dismissed this broadcast
                    const dismissedBroadcasts = JSON.parse(localStorage.getItem('dismissedBroadcasts') || '[]');
                    if (!dismissedBroadcasts.includes(broadcast.id)) {
                        broadcastMessage.textContent = broadcast.message;
                        broadcastBar.style.display = 'block';
                        mainContent.classList.add('has-broadcast');
                    }
                } else {
                    broadcastBar.style.display = 'none';
                    mainContent.classList.remove('has-broadcast');
                }
            } catch (error) {
                console.error('Error checking broadcasts:', error);
            }
        }

        // Add event listener for close button
        document.getElementById('close-broadcast')?.addEventListener('click', () => {
            const broadcastBar = document.getElementById('broadcast-bar');
            const mainContent = document.querySelector('.main-content');
            const broadcastId = broadcastBar.dataset.broadcastId;
            
            // Store dismissed broadcast ID
            const dismissedBroadcasts = JSON.parse(localStorage.getItem('dismissedBroadcasts') || '[]');
            dismissedBroadcasts.push(broadcastId);
            localStorage.setItem('dismissedBroadcasts', JSON.stringify(dismissedBroadcasts));
            
            // Hide broadcast
            broadcastBar.style.display = 'none';
            mainContent.classList.remove('has-broadcast');
        });

        // Check for broadcasts when page loads
        document.addEventListener('DOMContentLoaded', checkBroadcasts);

        function handleGeolocationError(error) {
            let message = 'Unable to detect your location. ';
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message += 'Please enable location access or select a location from the map.';
                    break;
                case error.POSITION_UNAVAILABLE:
                    message += 'Location information unavailable.';
                    break;
                case error.TIMEOUT:
                    message += 'Location request timed out.';
                    break;
                default:
                    message += 'An unknown error occurred.';
            }
            showLocationPrompt(message);
        }

        function showLocationPrompt(message = 'Please select your location to see nearby posts.') {
            // Create or update a notification element
            let notification = document.getElementById('locationNotification');
            if (!notification) {
                notification = document.createElement('div');
                notification.id = 'locationNotification';
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: #f8d7da;
                    color: #721c24;
                    padding: 15px;
                    border-radius: 5px;
                    text-align: center;
                    z-index: 1000;
                `;
                document.body.appendChild(notification);
            }
            
            notification.innerHTML = `
                ${message}<br>
                <a href="map.html" style="color: #721c24; text-decoration: underline;">Open Map</a>
            `;
        }

        <button class="nav-btn" id="searchFooterBtn" type="button">Search</button>
    </div>
    <div id="loginPrompt" class="error-message" style="display: none;">
        Please log in to create a post
    </div>
    
    <script>
        async function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            if (!searchTerm) return;

            try {
                const postsContainer = document.getElementById('posts-container');
                postsContainer.innerHTML = '<div class="loading">Searching...</div>';

                const response = await fetch(`/api/search?q=${encodeURIComponent(searchTerm)}`);
                if (!response.ok) throw new Error('Search failed');

                const results = await response.json();
                
                postsContainer.innerHTML = '';
                if (results.length === 0) {
                    postsContainer.innerHTML = '<div class="no-posts-message">No posts found matching your search</div>';
                } else {
                    results.forEach(item => {
                        const postElement = createPostElement(item);
                        postsContainer.appendChild(postElement);
                    });
                }
            } catch (error) {
                console.error('Search error:', error);
                postsContainer.innerHTML = '<div class="error-message">Error performing search. Please try again.</div>';
            }
        }
    </script>
