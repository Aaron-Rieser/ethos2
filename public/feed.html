<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighbourhood Deals</title>
    <style>
        .post-card {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 15px;
            border-radius: 5px;
        }
        .username {
            font-weight: bold;
        }
        .neighbourhood {
            color: #666;
            cursor: pointer;
            text-decoration: underline;
        }
        .filter-info {
            margin: 10px 0;
            padding: 10px;
            background-color: #f0f0f0;
            display: none;
        }
        .clear-filter {
            margin-left: 10px;
            color: blue;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Neighbourhood Deals</h1>
    <nav>
        <a href="/index.html">Create New Post</a>
    </nav>
    
    <div id="filter-info" class="filter-info">
        Showing posts from: <span id="current-filter"></span>
        <span class="clear-filter" onclick="showAllPosts()">Show All Posts</span>
    </div>

    <div id="posts-container">
        <!-- Posts will be inserted here -->
    </div>

    <script src="feed.js"></script>
</body>
</html>
