        function isWithinRange(postLat, postLng, userLat, userLng, radius) {
            // Use the Haversine formula to calculate distance
            const R = 6371; // Earth's radius in km
            const dLat = (postLat - userLat) * Math.PI / 180;
            const dLon = (postLng - userLng) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(userLat * Math.PI / 180) * Math.cos(postLat * Math.PI / 180) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            const distance = R * c;
            
            return distance <= radius;
        }

        async function loadCombinedFeed(lat = null, lng = null, radius = null) {
            if (isLoading) {

            console.log('loadCombinedFeed called with:', { lat, lng, radius });
            isLoading = true;

            try {

                // First check URL parameters (for map clicks)
                const urlParams = new URLSearchParams(window.location.search);

                    latitude = urlParams.get('lat');

                    localStorage.setItem('selectedLat', latitude);

                    localStorage.setItem('selectedRadius', selectedRadius);
                } else {
                    // Use passed parameters or localStorage values
                    latitude = lat || localStorage.getItem('selectedLat');
                    longitude = lng || localStorage.getItem('selectedLng');
                    selectedRadius = radius || localStorage.getItem('selectedRadius') || 2;
                }

                // Validate and normalize radius (only for numeric values)
                if (selectedRadius !== 'all') {
                    selectedRadius = Math.min(Math.max(parseInt(selectedRadius), 1), 11);
                    if (selectedRadius === 11) selectedRadius = 'all';
                }

                // Only show location prompt if we have no coordinates from any source
                if (!latitude || !longitude) {
                    console.log('No location coordinates available');
                    showLocationPrompt('Please enable location access or select a location from the map.');

                        headers.Authorization = `Bearer ${token}`;
                    } catch (authError) {

                    }

                // Fetch combined feed with timeout

                const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 second timeout

                const response = await fetch(
                    `/api/combined-feed?lat=${latitude}&lng=${longitude}&radius=${selectedRadius}`, 
                    { 
                        headers,
                        signal: controller.signal
                    }
                );

                clearTimeout(timeoutId);

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: 'Unknown error' }));
                    console.error('Server response error:', errorData);
                    throw new Error(errorData.error || `Server error: ${response.status}`);
                }

                const allContent = await response.json();

                // Clear loading indicator and display content
                postsContainer.innerHTML = '';
                if (allContent.length === 0) {
                    postsContainer.innerHTML = `
                        <div class="no-posts-message">
                            No posts found in this area.

                } else {

                const currentRadius = document.getElementById('current-radius');
                const currentRadiusUnit = document.getElementById('current-radius-unit');
                if (currentRadius) {
                    currentRadius.textContent = selectedRadius === 'all' ? 'All' : selectedRadius;
                    if (currentRadiusUnit) currentRadiusUnit.textContent = selectedRadius === 'all' ? '' : 'km';
                }

                // Also update the range slider if it exists

                    if (rangeValue) {
                        rangeValue.textContent = selectedRadius === 'all' ? 'All' : `${selectedRadius} km`;
                    }
                }

            } catch (error) {
                console.error('Error loading combined feed:', error);
                const postsContainer = document.getElementById('posts-container');
                if (postsContainer) {
                    let errorMessage = 'Error loading posts. ';
                    
                    if (error.name === 'AbortError') {
                        errorMessage += 'Request timed out. Please check your connection and try again.';

                        errorMessage += 'Network error. Please check your connection and try again.';

                            <br>

            }

            `;
            
            const messageButton = postDiv.querySelector('.message-button');
            messageButton.addEventListener('click', () => handleMessage(item.id, item.user_id));

            // Add event listener for upvote button
            const upvoteButton = postDiv.querySelector('.upvote-button');
            upvoteButton.addEventListener('click', () => handleUpvote(item.id));
            upvoteButton.addEventListener('touchend', (e) => {
                e.preventDefault();
                handleUpvote(item.id);
            });

            const downvoteButton = postDiv.querySelector('.downvote-button');
            downvoteButton.addEventListener('click', () => handleDownvote(item.id));
            downvoteButton.addEventListener('touchend', (e) => {
                e.preventDefault();
                handleDownvote(item.id);
            });

            const commentButton = postDiv.querySelector('.comment-button');
            const commentForm = postDiv.querySelector('.comment-form');
            commentButton.addEventListener('click', () => {
                commentForm.style.display = commentForm.style.display === 'none' || commentForm.style.display === '' 
                    ? 'flex' 
                    : 'none';
            });

            loadComments(item.id);

            return postDiv;
        }

        async function handleUpvote(itemId) {
            try {
                const token = await auth0Client.getTokenSilently();
                const endpoint = `/api/posts/${itemId}/upvote`;
                
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to upvote');
                }

                const updatedItem = await response.json();
                
                // Update only the upvote count element
                const upvoteCountElement = document.querySelector(`.upvote-count[data-id="${itemId}"]`);
                if (upvoteCountElement) {
                    upvoteCountElement.textContent = `${updatedItem.upvotes} Upvotes`;
                }
                
            } catch (error) {
                console.error('Error handling upvote:', error);
            }
        }

        async function handleDownvote(itemId) {
            try {
                const token = await auth0Client.getTokenSilently();
                const endpoint = `/api/posts/${itemId}/downvote`;

                    method: 'POST',

        async function loadComments(postId) {
            try {
                const response = await fetch(`/api/posts/${postId}/comments`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const comments = await response.json();
                
                const commentsContainer = document.getElementById(`comments-${postId}`);
                if (commentsContainer) {
                    commentsContainer.innerHTML = comments.map(comment => `
                        <div class="comment">
                            <span class="comment-user">${comment.username}</span>
                            <span class="comment-text">${comment.comment}</span>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading comments:', error);
            }
        }

        async function submitComment(event, postId) {
            event.preventDefault();

            const commentInput = document.querySelector(`#comment-input-${postId}`);
            if (!commentInput) {
                console.error(`Comment input not found for post ${postId}`);
                return;
            }

            try {
                const commentText = commentInput.value.trim();
                if (!commentText) {
                    throw new Error('Comment cannot be empty');
                }

                if (!auth0Client) {
                    throw new Error('Auth0 client not initialized');
                }

                const user = await auth0Client.getUser();
                const token = await auth0Client.getTokenSilently();
                
                console.log('Comment submission details:', {
                    postId,
                    commentText,
                    userEmail: user.email,
                    userId: user.sub
                });

                const response = await fetch('/api/comments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        post_id: parseInt(postId),
                        comment: commentText
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to submit comment');
                }

                // Clear input and refresh comments
                commentInput.value = '';
                await loadComments(postId);

                const commentForm = document.querySelector(`#comments-${postId}`).nextElementSibling;
                if (commentForm && commentForm.classList.contains('comment-form')) {
                    commentForm.style.display = 'none';
                }
                
            } catch (error) {
                console.error('Comment error:', error);
                const errorDiv = document.querySelector(`#comment-error-${postId}`);
                if (errorDiv) {
                    errorDiv.textContent = error.message;
                    errorDiv.style.display = 'block';
                    setTimeout(() => {
                        errorDiv.style.display = 'none';
                    }, 3000);
                }
            }
        }

        async function handleMessage(itemId, recipientId) {
            try {
                if (!auth0Client || !await auth0Client.isAuthenticated()) {
                    alert('Please log in to send messages');
                    return;
                }

                const message = prompt('Enter your message:');
                if (!message) return;

                const token = await auth0Client.getTokenSilently();
                const response = await fetch('/api/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        recipient_id: recipientId,
                        message: message,
                        reference_id: itemId,
                        reference_type: 'post'
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to send message');
                }

                alert('Message sent successfully!');
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Failed to send message. Please try again.');
            }
        }
        async function checkBroadcasts() {
            try {
                const response = await fetch('/api/broadcasts');
                const broadcast = await response.json();
                
                const broadcastBar = document.getElementById('broadcast-bar');
                const broadcastMessage = document.getElementById('broadcast-message');
                const mainContent = document.querySelector('.main-content');
                
                if (broadcast) {
                    // Check if user has dismissed this broadcast
                    const dismissedBroadcasts = JSON.parse(localStorage.getItem('dismissedBroadcasts') || '[]');
                    if (!dismissedBroadcasts.includes(broadcast.id)) {
                        broadcastMessage.textContent = broadcast.message;
                        broadcastBar.style.display = 'block';
                        mainContent.classList.add('has-broadcast');
                    }
                } else {
                    broadcastBar.style.display = 'none';
                    mainContent.classList.remove('has-broadcast');
                }
            } catch (error) {
                console.error('Error checking broadcasts:', error);
            }
        }

        // Add event listener for close button
        document.getElementById('close-broadcast')?.addEventListener('click', () => {
            const broadcastBar = document.getElementById('broadcast-bar');
            const mainContent = document.querySelector('.main-content');
            const broadcastId = broadcastBar.dataset.broadcastId;
            
            // Store dismissed broadcast ID
            const dismissedBroadcasts = JSON.parse(localStorage.getItem('dismissedBroadcasts') || '[]');
            dismissedBroadcasts.push(broadcastId);
            localStorage.setItem('dismissedBroadcasts', JSON.stringify(dismissedBroadcasts));
            
            // Hide broadcast
            broadcastBar.style.display = 'none';
            mainContent.classList.remove('has-broadcast');
        });

        // Check for broadcasts when page loads
        document.addEventListener('DOMContentLoaded', checkBroadcasts);

        function handleGeolocationError(error) {
            let message = 'Unable to detect your location. ';
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message += 'Please enable location access or select a location from the map.';
                    break;
                case error.POSITION_UNAVAILABLE:
                    message += 'Location information unavailable.';
                    break;
                case error.TIMEOUT:
                    message += 'Location request timed out.';
                    break;
                default:
                    message += 'An unknown error occurred.';
            }
            showLocationPrompt(message);
        }

        async function performModalSearch(searchTerm) {
            const searchResults = document.getElementById('search-results');
            const searchResultsHeader = document.getElementById('search-results-header');
            const expandedPost = document.getElementById('expanded-post');
            
            // Reset modal state
            searchResults.classList.remove('collapsed');
            searchResultsHeader.classList.remove('visible');
            expandedPost.classList.remove('visible');
            
            // Show loading state
            searchResults.innerHTML = '<div class="search-loading">Searching...</div>';
            
            try {
                // Use the working search endpoint
                const response = await fetch(`/api/search?q=${encodeURIComponent(searchTerm)}`);
                if (!response.ok) throw new Error('Search failed');
                
                const results = await response.json();
                
                // Store results for later use
                window.currentSearchResults = results;
                window.currentSearchTerm = searchTerm;
                
                // Display results
                displayModalSearchResults(results, searchTerm);
                
            } catch (error) {
                console.error('Search error:', error);
                searchResults.innerHTML = '<div class="search-no-results">Error loading search results. Please try again.</div>';
            }
        }

        function displayModalSearchResults(posts, searchTerm) {
            const searchResults = document.getElementById('search-results');
            const searchResultsHeader = document.getElementById('search-results-header');
            const searchResultsCount = document.getElementById('search-results-count');
            
            if (posts.length === 0) {
                searchResults.innerHTML = `<div class="search-no-results">No posts found for "${searchTerm}"</div>`;
                return;
            }
            
            // Show results header
            searchResultsCount.textContent = `${posts.length} result${posts.length === 1 ? '' : 's'} found`;
            searchResultsHeader.classList.add('visible');
            
            const resultsHTML = posts.map(post => {
                const title = post.title || 'Untitled';
                const content = post.post || post.description || '';
                const username = post.username || 'Anonymous';
                
                return `
                    <div class="search-result-item" onclick="expandPost('${post.id}')">
                        <div class="search-result-title">${highlightSearchTerm(title, searchTerm)}</div>
                        ${content ? `<div class="search-result-text">${highlightSearchTerm(truncateText(content, 150), searchTerm)}</div>` : ''}
                        <div class="search-result-meta">by ${username} â€¢ ${formatDate(post.created_at)}</div>
                    </div>
                `;
            }).join('');
            
            searchResults.innerHTML = resultsHTML;
        }

        async function expandPost(postId) {
            const searchResults = document.getElementById('search-results');
            const searchResultsHeader = document.getElementById('search-results-header');
            const searchResultsToggle = document.getElementById('search-results-toggle');
            const expandedPost = document.getElementById('expanded-post');
            const expandedPostTitle = document.getElementById('expanded-post-title');
            const expandedPostContent = document.getElementById('expanded-post-content');
            const expandedPostMeta = document.getElementById('expanded-post-meta');
            
            try {
                // Fetch full post data
                const response = await fetch(`/api/posts/${postId}`);
                if (!response.ok) throw new Error('Failed to fetch post');
                
                const post = await response.json();
                
                // Collapse results list
                searchResults.classList.add('collapsed');
                searchResultsToggle.classList.add('expanded');
                
                // Display expanded post
                expandedPostTitle.textContent = post.title || 'Untitled';
                expandedPostContent.textContent = post.post || post.description || '';
                expandedPostMeta.innerHTML = `
                    by ${post.username || 'Anonymous'} â€¢ ${formatDate(post.created_at)}
                    ${post.latitude && post.longitude && !isNaN(parseFloat(post.latitude)) && !isNaN(parseFloat(post.longitude)) ? 
                        ` â€¢ ðŸ“ ${parseFloat(post.latitude).toFixed(4)}, ${parseFloat(post.longitude).toFixed(4)}` : ''}
                `;
                
                // Store current post ID for navigation
                window.currentExpandedPostId = postId;
                
                // Show expanded post
                expandedPost.classList.add('visible');
                
                // Scroll to expanded post
                expandedPost.scrollIntoView({ behavior: 'smooth', block: 'start' });
                
            } catch (error) {
                console.error('Error expanding post:', error);
                alert('Error loading post details. Please try again.');
            }
        }

        function collapseResults() {
            const searchResults = document.getElementById('search-results');
            const searchResultsHeader = document.getElementById('search-results-header');
            const searchResultsToggle = document.getElementById('search-results-toggle');
            const expandedPost = document.getElementById('expanded-post');
            
            // Expand results list
            searchResults.classList.remove('collapsed');
            searchResultsToggle.classList.remove('expanded');
            
            // Hide expanded post
            expandedPost.classList.remove('visible');
        }

        function highlightSearchTerm(text, searchTerm) {
            if (!text || !searchTerm) return text;
            const regex = new RegExp(`(${searchTerm})`, 'gi');
            return text.replace(regex, '<mark style="background: rgba(44, 82, 130, 0.2); padding: 0 2px; border-radius: 2px;">$1</mark>');
        }

            const searchResults = document.getElementById('search-results');

            searchResults.classList.remove('collapsed');

            searchResults.innerHTML = '<div class="search-placeholder"><p>Enter a search term to find posts...</p></div>';

            }
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric',
                year: 'numeric'
            });
        }

        function truncateText(text, maxLength) {
            if (!text) return '';
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }
