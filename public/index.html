    <script>

        // Update the filter info display
        function updateFilterDisplay() {
            const urlParams = new URLSearchParams(window.location.search);
            const radius = urlParams.get('radius') || '2';
            const filterInfo = document.getElementById('filter-info');
            
            if (filterInfo) {
                // Update the radius display
                const currentRadius = document.getElementById('current-radius');
                if (currentRadius) {
                    currentRadius.textContent = radius;
                }
                
                // Show the filter info section
                filterInfo.style.display = 'block';
            }
        }

        function isWithinRange(postLat, postLng, userLat, userLng, radius) {
            // Use the Haversine formula to calculate distance
            const R = 6371; // Earth's radius in km
            const dLat = (postLat - userLat) * Math.PI / 180;
            const dLon = (postLng - userLng) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(userLat * Math.PI / 180) * Math.cos(postLat * Math.PI / 180) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            const distance = R * c;
            
            return distance <= radius;
        }
        
        // replacing with radius based loading 
        let isLoading = false;

        async function loadCombinedFeed(lat = null, lng = null, radius = null) {
            if (isLoading) {
                console.log('Feed load already in progress, skipping');
                return;
            }

            console.log('loadCombinedFeed called with:', { lat, lng, radius });
            isLoading = true;

            try {
                let latitude, longitude, selectedRadius;

                // First check URL parameters (for map clicks)
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.has('lat') && urlParams.has('lng')) {
                    latitude = urlParams.get('lat');
                    longitude = urlParams.get('lng');
                    selectedRadius = urlParams.get('radius') || 2;
                    
                    // Store the selected values
                    localStorage.setItem('selectedLat', latitude);
                    localStorage.setItem('selectedLng', longitude);
                    localStorage.setItem('selectedRadius', selectedRadius);
                } else {
                    // Use passed parameters or localStorage values
                    latitude = lat || localStorage.getItem('selectedLat');
                    longitude = lng || localStorage.getItem('selectedLng');
                    selectedRadius = radius || localStorage.getItem('selectedRadius') || 2;
                }

                // Validate and normalize radius
                selectedRadius = Math.min(Math.max(parseInt(selectedRadius), 1), 10);

                // Only show location prompt if we have no coordinates from any source
                if (!latitude || !longitude) {
                    console.log('No location coordinates available');
                    showLocationPrompt('Please enable location access or select a location from the map.');
                    return;

                // Add loading indicator
                const postsContainer = document.getElementById('posts-container');

                    console.error('Posts container not found');
                    return;
                }
                postsContainer.innerHTML = '<div class="loading">Loading posts...</div>';

                // Prepare headers
                const headers = {
                    'Accept': 'application/json'
                };
                if (auth0Client && await auth0Client.isAuthenticated()) {
                    try {
                        const token = await auth0Client.getTokenSilently();
                        headers.Authorization = `Bearer ${token}`;
                    } catch (authError) {
                        console.error('Error getting auth token:', authError);
                        // Continue without auth token - some content might still be accessible
                    }
                }

                // Fetch combined feed with timeout
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 second timeout

                const response = await fetch(
                    `/api/combined-feed?lat=${latitude}&lng=${longitude}&radius=${selectedRadius}`, 
                    { 
                        headers,
                        signal: controller.signal
                    }
                );

                clearTimeout(timeoutId);

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: 'Unknown error' }));
                    console.error('Server response error:', errorData);
                    throw new Error(errorData.error || `Server error: ${response.status}`);
                }

                const allContent = await response.json();

                // Clear loading indicator and display content
                postsContainer.innerHTML = '';
                if (allContent.length === 0) {
                    postsContainer.innerHTML = `
                        <div class="no-posts-message">
                            No posts found in this area. 
                            Try increasing your search radius or checking back later.
                        </div>`;
                } else {
                    allContent.forEach(item => {
                        const postElement = createPostElement(item);
                        postsContainer.appendChild(postElement);
                    });
                }

                // Update the radius display
                const radiusInfo = document.querySelector('.radius-info');
                if (radiusInfo) {
                    radiusInfo.textContent = `Showing posts within ${selectedRadius}km`;
                    radiusInfo.style.display = 'block';
                }

                // Update filter display
                updateFilterDisplay();

            } catch (error) {
                console.error('Error loading combined feed:', error);
                const postsContainer = document.getElementById('posts-container');
                if (postsContainer) {
                    let errorMessage = 'Error loading posts. ';
                    
                    if (error.name === 'AbortError') {
                        errorMessage += 'Request timed out. Please check your connection and try again.';
                    } else if (error.message.includes('Failed to fetch')) {
                        errorMessage += 'Network error. Please check your connection and try again.';
                    } else {
                        errorMessage += error.message || 'Please try again later.';
                    }

                    postsContainer.innerHTML = `
                        <div class="error-message">
                            ${errorMessage}
                            <br>
                            <button onclick="retryLoadFeed()" style="margin-top: 10px; padding: 5px 10px;">
                                Retry
                            </button>
                        </div>`;
                }
            } finally {
                isLoading = false;
            }
        }

                if (upvoteCountElement) {
                    upvoteCountElement.textContent = `${updatedItem.upvotes} Upvotes`;

                console.error('Error handling upvote:', error);
            }

                const endpoint = isFree ? `/api/free/${itemId}/downvote` : `/api/posts/${itemId}/downvote`;

        async function loadComments(postId, postType = 'post') {  // Keep the postType parameter
            try {
                const response = await fetch(`/api/posts/${postId}/comments?type=${postType}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const comments = await response.json();
                
                const commentsContainer = document.getElementById(`comments-${postId}`);
                if (commentsContainer) {  // Keep the null check

        async function submitComment(event, postId, postType) {
            event.preventDefault();
            
            if (!postType) {
                console.error('Post type not specified');
                return;
            }

            const commentInput = document.querySelector(`#comment-input-${postId}`);
            if (!commentInput) {
                console.error(`Comment input not found for ${postType} ${postId}`);
                return;
            }

            try {
                const commentText = commentInput.value.trim();
                if (!commentText) {
                    throw new Error('Comment cannot be empty');
                }

                if (!auth0Client) {
                    throw new Error('Auth0 client not initialized');
                }

                const user = await auth0Client.getUser();
                const token = await auth0Client.getTokenSilently();
                
                console.log('Comment submission details:', {
                    postId,
                    commentText,
                    userEmail: user.email,
                    userId: user.sub,
                    postType
                });

                const response = await fetch('/api/comments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        post_id: parseInt(postId),
                        comment: commentText,
                        post_type: postType
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to submit comment');
                }

                // Clear input and refresh comments
                commentInput.value = '';
                await loadComments(postId, postType);

                const commentForm = document.querySelector(`#comments-${postId}`).nextElementSibling;
                if (commentForm && commentForm.classList.contains('comment-form')) {
                    commentForm.style.display = 'none';
                }
                
            } catch (error) {
                console.error('Comment error:', error);
                const errorDiv = document.querySelector(`#comment-error-${postId}`);
                if (errorDiv) {
                    errorDiv.textContent = error.message;
                    errorDiv.style.display = 'block';
                    setTimeout(() => {
                        errorDiv.style.display = 'none';
                    }, 3000);
                }
            }
        }

        async function handleMessage(itemId, recipientId, itemType) {
            try {
                if (!auth0Client || !await auth0Client.isAuthenticated()) {
                    alert('Please log in to send messages');
                    return;
                }

                const message = prompt('Enter your message:');
                if (!message) return;

                const token = await auth0Client.getTokenSilently();
                const response = await fetch('/api/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        recipient_id: recipientId,
                        message: message,
                        reference_id: itemId,
                        reference_type: itemType
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to send message');
                }

                alert('Message sent successfully!');
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Failed to send message. Please try again.');
            }
        }

        function handleGeolocationError(error) {
            let message = 'Unable to detect your location. ';
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message += 'Please enable location access or select a location from the map.';
                    break;
                case error.POSITION_UNAVAILABLE:
                    message += 'Location information unavailable.';
                    break;
                case error.TIMEOUT:
                    message += 'Location request timed out.';
                    break;
                default:
                    message += 'An unknown error occurred.';
            }
            showLocationPrompt(message);
        }

        function showLocationPrompt(message = 'Please select your location to see nearby posts.') {

                notification.style.cssText = `

                    color: #721c24;
                    padding: 15px;
                    border-radius: 5px;
                    text-align: center;
                    z-index: 1000;
                `;
                document.body.appendChild(notification);
            }
            
            notification.innerHTML = `
                ${message}<br>
                <a href="map.html" style="color: #721c24; text-decoration: underline;">Open Map</a>
            `;
        }

        <a href="map.html" class="nav-btn" id="changeRangeBtn">Change range</a>
        <a href="/create.html" class="nav-btn" id="createPostLink">New post</a>
        <button class="nav-btn" id="searchFooterBtn" type="button">Search</button>
    </div>
    <div id="loginPrompt" class="error-message" style="display: none;">
        Please log in to create a post
    </div>
    
    <script>
        async function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            if (!searchTerm) return;

            try {
                const postsContainer = document.getElementById('posts-container');
                postsContainer.innerHTML = '<div class="loading">Searching...</div>';

                const response = await fetch(`/api/search?q=${encodeURIComponent(searchTerm)}`);
                if (!response.ok) throw new Error('Search failed');

                const results = await response.json();
                
                postsContainer.innerHTML = '';
                if (results.length === 0) {
                    postsContainer.innerHTML = '<div class="no-posts-message">No posts found matching your search</div>';
                } else {
                    results.forEach(item => {
                        const postElement = createPostElement(item);
                        postsContainer.appendChild(postElement);
                    });
                }
            } catch (error) {
                console.error('Search error:', error);
                postsContainer.innerHTML = '<div class="error-message">Error performing search. Please try again.</div>';
            }
        }
    </script>
