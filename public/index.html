    <script>

        // Update the filter info display
        function updateFilterDisplay() {
            const urlParams = new URLSearchParams(window.location.search);
            const radius = urlParams.get('radius') || '2';
            const filterInfo = document.getElementById('filter-info');
            
            if (filterInfo) {
                // Update the radius display
                const currentRadius = document.getElementById('current-radius');
                if (currentRadius) {
                    currentRadius.textContent = radius;
                }
                
                // Show the filter info section
                filterInfo.style.display = 'block';
            }
        }

        function isWithinRange(postLat, postLng, userLat, userLng, radius) {
            // Use the Haversine formula to calculate distance
            const R = 6371; // Earth's radius in km
            const dLat = (postLat - userLat) * Math.PI / 180;
            const dLon = (postLng - userLng) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(userLat * Math.PI / 180) * Math.cos(postLat * Math.PI / 180) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            const distance = R * c;
            
            return distance <= radius;
        }
        
        // replacing with radius based loading 
        async function loadCombinedFeed(lat = null, lng = null, radius = null) {
            try {
                let latitude, longitude, selectedRadius;

                // First check URL parameters (for map clicks)
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.has('lat') && urlParams.has('lng')) {
                    latitude = urlParams.get('lat');
                    longitude = urlParams.get('lng');
                    selectedRadius = urlParams.get('radius') || 2;
                    
                    // Store the selected values
                    localStorage.setItem('selectedLat', latitude);
                    localStorage.setItem('selectedLng', longitude);
                    localStorage.setItem('selectedRadius', selectedRadius);
                } else {
                    // Use passed parameters or localStorage values
                    latitude = lat || localStorage.getItem('selectedLat');
                    longitude = lng || localStorage.getItem('selectedLng');
                    selectedRadius = radius || localStorage.getItem('selectedRadius') || 2;
                }

                // Only show location prompt if we have no coordinates from any source
                if (!latitude || !longitude) {
                    // Remove the manual prompt here - let the browser's geolocation handle it
                    return;
                }

                // Add loading indicator
                const postsContainer = document.getElementById('posts-container');
                postsContainer.innerHTML = '<div class="loading">Loading posts...</div>';

                // Prepare headers
                const headers = {};
                if (auth0Client && await auth0Client.isAuthenticated()) {
                    const token = await auth0Client.getTokenSilently();
                    headers.Authorization = `Bearer ${token}`;
                }

                // Fetch posts and deals in parallel
                const [postsResponse, dealsResponse] = await Promise.all([
                    fetch(`/api/posts?lat=${latitude}&lng=${longitude}&radius=${selectedRadius}`, { headers }),
                    fetch(`/api/deals?lat=${latitude}&lng=${longitude}&radius=${selectedRadius}`, { headers })
                ]);

                if (!postsResponse.ok || !dealsResponse.ok) {
                    throw new Error('Failed to fetch content');
                }

                const [posts, deals] = await Promise.all([
                    postsResponse.json(),
                    dealsResponse.json()
                ]);

                // Add isDeal flag to deals
                const dealsWithFlag = deals.map(deal => ({ ...deal, isDeal: true }));

                // Combine and sort by date
                const allContent = [...posts, ...dealsWithFlag].sort((a, b) => 
                    new Date(b.created_at) - new Date(a.created_at)
                );

                // Clear loading indicator and display content
                postsContainer.innerHTML = '';
                if (allContent.length === 0) {
                    postsContainer.innerHTML = '<div class="no-posts-message">No posts found in this area</div>';
                } else {
                    allContent.forEach(item => {
                        const postElement = createPostElement(item);
                        postsContainer.appendChild(postElement);
                    });
                }

                // Update the radius display
                const radiusInfo = document.querySelector('.radius-info');
                if (radiusInfo) {
                    radiusInfo.textContent = `Showing posts within ${selectedRadius}km`;
                    radiusInfo.style.display = 'block';
                }

                // Update filter display
                updateFilterDisplay();

            } catch (error) {
                console.error('Error loading combined feed:', error);
                const postsContainer = document.getElementById('posts-container');
                postsContainer.innerHTML = '<div class="error-message">Error loading posts. Please try again later.</div>';
            }
        }

            const commentButton = postDiv.querySelector('.comment-button');
            const commentForm = postDiv.querySelector('.comment-form');
            commentButton.addEventListener('click', () => {
                commentForm.style.display = commentForm.style.display === 'none' || commentForm.style.display === '' 
                    ? 'flex' 
                    : 'none';
            });

            loadComments(item.id, item.isDeal ? 'deal' : 'post');

            return postDiv;
        }

        async function loadComments(postId, postType = 'post') {  // Keep the postType parameter
            try {
                const response = await fetch(`/api/posts/${postId}/comments?type=${postType}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const comments = await response.json();
                
                const commentsContainer = document.getElementById(`comments-${postId}`);
                if (commentsContainer) {  // Keep the null check
                    commentsContainer.innerHTML = comments.map(comment => `
                        <div class="comment">
                            <span class="comment-user">${comment.username}</span>
                            <span class="comment-text">${comment.comment}</span>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading comments:', error);
            }
        }

        async function submitComment(event, postId, postType) {
            event.preventDefault();
            
            if (!postType) {
                console.error('Post type not specified');
                return;
            }

            const commentInput = document.querySelector(`#comment-input-${postId}`);
            if (!commentInput) {
                console.error(`Comment input not found for ${postType} ${postId}`);
                return;
            }

            try {
                const commentText = commentInput.value.trim();
                if (!commentText) {
                    throw new Error('Comment cannot be empty');
                }

                if (!auth0Client) {
                    throw new Error('Auth0 client not initialized');
                }

                const user = await auth0Client.getUser();
                const token = await auth0Client.getTokenSilently();
                
                console.log('Comment submission details:', {
                    postId,
                    commentText,
                    userEmail: user.email,
                    userId: user.sub,
                    postType
                });

                const response = await fetch('/api/comments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        post_id: parseInt(postId),
                        comment: commentText,
                        post_type: postType
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to submit comment');
                }

                // Clear input and refresh comments
                commentInput.value = '';
                await loadComments(postId, postType);

                const commentForm = document.querySelector(`#comments-${postId}`).nextElementSibling;
                if (commentForm && commentForm.classList.contains('comment-form')) {
                    commentForm.style.display = 'none';
                }
                
            } catch (error) {
                console.error('Comment error:', error);
                const errorDiv = document.querySelector(`#comment-error-${postId}`);
                if (errorDiv) {
                    errorDiv.textContent = error.message;
                    errorDiv.style.display = 'block';
                    setTimeout(() => {
                        errorDiv.style.display = 'none';
                    }, 3000);
                }
            }
        }

        async function handleMessage(itemId, recipientId, itemType) {
            try {
                if (!auth0Client || !await auth0Client.isAuthenticated()) {
                    alert('Please log in to send messages');
                    return;
                }

                const message = prompt('Enter your message:');
                if (!message) return;

                const token = await auth0Client.getTokenSilently();
                const response = await fetch('/api/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        recipient_id: recipientId,
                        message: message,
                        reference_id: itemId,
                        reference_type: itemType
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to send message');
                }

                alert('Message sent successfully!');
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Failed to send message. Please try again.');
            }
        }

        // Load posts when page loads
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Initialize Auth0 first
                await initializeAuth0();

                // Get stored radius from localStorage or default to 2
                const storedRadius = localStorage.getItem('selectedRadius') || 2;
                
                // Try to get user's location automatically
                if ("geolocation" in navigator) {
                    navigator.geolocation.getCurrentPosition(async function(position) {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        
                        // Store the location
                        localStorage.setItem('selectedLat', lat);
                        localStorage.setItem('selectedLng', lng);
                        
                        // Update the UI to show the current radius
                        const radiusInfo = document.querySelector('.radius-info');
                        if (radiusInfo) {
                            radiusInfo.textContent = `Showing posts within ${storedRadius}km`;
                            radiusInfo.style.display = 'block';
                        }
                        
                        // Load the feed with the detected location
                        await loadCombinedFeed(lat, lng, storedRadius);
                    }, function(error) {
                        // Handle geolocation errors
                        console.error('Geolocation error:', error);
                        handleGeolocationError(error);
                    });
                } else {
                    // Fallback if geolocation is not available
                    console.error('Geolocation not available');
                    showLocationPrompt();
                }
                
                // Setup create post link handlers
                document.querySelectorAll('.create-post-link').forEach(link => {
                    link.addEventListener('click', async (e) => {
                        if (!await auth0Client.isAuthenticated()) {
                            e.preventDefault();
                            const loginPrompt = document.getElementById('loginPrompt');
                            if (loginPrompt) {
                                loginPrompt.style.display = 'block';
                                setTimeout(() => {
                                    loginPrompt.style.display = 'none';
                                }, 3000);
                            }
                        }
                    });
                });
                
                // Setup bottom nav scroll behavior
                const topNav = document.querySelector('nav');
                const bottomNav = document.querySelector('.bottom-nav');
                if (topNav && bottomNav) {
                    let topNavBottom = topNav.offsetTop + topNav.offsetHeight;

                    // Initially hide bottom nav
                    bottomNav.style.opacity = '0';
                    bottomNav.style.visibility = 'hidden';

                    // Handle scroll events
                    window.addEventListener('scroll', function() {
                        if (window.scrollY > topNavBottom) {
                            bottomNav.style.opacity = '1';
                            bottomNav.style.visibility = 'visible';
                        } else {
                            bottomNav.style.opacity = '0';
                            bottomNav.style.visibility = 'hidden';
                        }
                    });

                    // Recalculate on window resize
                    window.addEventListener('resize', function() {
                        topNavBottom = topNav.offsetTop + topNav.offsetHeight;
                    });
                }
            } catch (error) {
                console.error('Error in DOMContentLoaded:', error);
            }
        });
        function handleGeolocationError(error) {
            let message = 'Unable to detect your location. ';
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message += 'Please enable location access or select a location from the map.';
                    break;
                case error.POSITION_UNAVAILABLE:
                    message += 'Location information unavailable.';
                    break;
                case error.TIMEOUT:
                    message += 'Location request timed out.';
                    break;
                default:
                    message += 'An unknown error occurred.';
            }
            showLocationPrompt(message);
        }

        function showLocationPrompt(message = 'Please select your location to see nearby posts.') {
            // Create or update a notification element
            let notification = document.getElementById('locationNotification');
            if (!notification) {
                notification = document.createElement('div');
                notification.id = 'locationNotification';
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: #f8d7da;
                    color: #721c24;
                    padding: 15px;
                    border-radius: 5px;
                    text-align: center;
                    z-index: 1000;
                `;
                document.body.appendChild(notification);
            }
            
            notification.innerHTML = `
                ${message}<br>
                <a href="map.html" style="color: #721c24; text-decoration: underline;">Open Map</a>
            `;
        }
