    <script>
       let map;

        // Initialize the map centered on Toronto

        // Add OpenStreetMap tiles

        let postsLayer = L.layerGroup().addTo(map);
        let abortController = null;

        const markerColors = {
            post: '#3388ff',    // Blue for regular posts
            deal: '#ff4444',    // Red for deals
            missed: '#44ff44'   // Green for missed connections
        };

        function createDensityGrid(bounds, zoomLevel) {
            // Determine if we're on mobile
            const isMobile = window.innerWidth <= 768; // Standard mobile breakpoint
            const iconSize = isMobile ? 64 : 96; // pixels
            
            // Calculate cell size based on zoom level and device
            // We want cells to be roughly 1.5x the icon size to allow for some overlap
            // but prevent complete stacking
            const baseCellSize = isMobile ? 0.015 : 0.01; // Slightly larger cells on mobile
            const cellSize = baseCellSize * Math.pow(2, 12 - zoomLevel);
            
            // Adjust cell size based on zoom level to maintain visual density
            const zoomAdjustment = Math.pow(1.5, Math.max(0, 12 - zoomLevel));
            const adjustedCellSize = cellSize * zoomAdjustment;
            
            const grid = new Map(); // key: "lat_lng", value: {posts: [], score: 0}
            
            return {
                addPost: (post) => {
                    const cellLat = Math.floor(post.latitude / adjustedCellSize) * adjustedCellSize;
                    const cellLng = Math.floor(post.longitude / adjustedCellSize) * adjustedCellSize;
                    const cellKey = `${cellLat}_${cellLng}`;
                    
                    if (!grid.has(cellKey)) {
                        grid.set(cellKey, { 
                            posts: [], 
                            score: 0,
                            // Store device-specific info for debugging
                            deviceInfo: {
                                isMobile,
                                iconSize,
                                cellSize: adjustedCellSize
                            }
                        });
                    }
                    
                    const cell = grid.get(cellKey);
                    cell.posts.push(post);
                    
                    // Calculate score using upvotes and recency
                    const hoursOld = (new Date() - new Date(post.created_at)) / (1000 * 60 * 60);
                    const recencyScore = Math.exp(-hoursOld / 24); // 24-hour half-life
                    cell.score = (post.upvotes * 0.5) + (recencyScore * 0.5);
                },
                
                getBestPosts: (maxPosts = 50) => {
                    // Sort cells by their best post's score
                    const allCells = Array.from(grid.values());
                    allCells.sort((a, b) => b.score - a.score);
                    
                    // Take the best post from each cell until we reach maxPosts
                    const selectedPosts = [];
                    for (const cell of allCells) {
                        if (selectedPosts.length >= maxPosts) break;
                        
                        // Sort posts within cell by score
                        cell.posts.sort((a, b) => {
                            const hoursOldA = (new Date() - new Date(a.created_at)) / (1000 * 60 * 60);
                            const hoursOldB = (new Date() - new Date(b.created_at)) / (1000 * 60 * 60);
                            const recencyScoreA = Math.exp(-hoursOldA / 24);
                            const recencyScoreB = Math.exp(-hoursOldB / 24);
                            const scoreA = (a.upvotes * 0.5) + (recencyScoreA * 0.5);
                            const scoreB = (b.upvotes * 0.5) + (recencyScoreB * 0.5);
                            return scoreB - scoreA;
                        });
                        selectedPosts.push(cell.posts[0]);
                    }
                    
                    return selectedPosts;
                },
                
                // Add debug method to help visualize the grid
                debug: () => {
                    console.log('Grid Debug Info:', {
                        isMobile,
                        iconSize,
                        baseCellSize,
                        adjustedCellSize,
                        zoomLevel,
                        totalCells: grid.size
                    });
                }
            };
        }
        function createMarkerIcon(post) {
            console.log('Creating marker for post:', {
                id: post.id,
                title: post.title,
                image_url: post.image_url
            });
            
            let previewHtml;
            
            // Check specifically for Cloudinary URLs
            if (post.image_url && post.image_url.includes('cloudinary.com')) {
                console.log('Post has Cloudinary image, creating image preview');
                previewHtml = `
                    <div class="marker-preview image-preview" 
                        style="background-image: url('${post.image_url}')"
                        onerror="this.style.backgroundImage='none'; this.classList.remove('image-preview'); this.classList.add('text-preview'); this.textContent='Image not available';">
                    </div>`;
            } else {
                console.log('Post has no image, creating text preview');
                const textPreview = post.post 
                    ? post.post.split(' ').slice(0, 7).join(' ') + '...'
                    : 'No content';
                previewHtml = `
                    <div class="marker-preview text-preview">
                        ${post.title ? `<div class="preview-title">${post.title}</div>` : ''}
                        <div class="preview-text">${textPreview}</div>
                    </div>`;
            }

            return L.divIcon({
                className: 'custom-marker',
                html: previewHtml,
                iconSize: [96, 96],
                iconAnchor: [48, 48],
                popupAnchor: [0, -48]
            });
        }
        // Removed createPopupContent function - now using direct modal calls

        async function loadMapPosts() {
            const bounds = map.getBounds();
            const zoomLevel = map.getZoom();
            const isMobile = window.innerWidth <= 768;
            
            if (!bounds || !bounds.isValid()) {
                console.log('Map bounds not valid yet');
                return;
            }
            
            const boundsObj = {
                north: bounds.getNorth(),
                south: bounds.getSouth(),
                east: bounds.getEast(),
                west: bounds.getWest()
            };
            
            if (abortController) {
                abortController.abort();
            }
            
            showLoadingIndicator('Loading posts...');
            abortController = new AbortController();
            
            try {
                const response = await fetch(`/api/map-posts?bounds=${encodeURIComponent(JSON.stringify(boundsObj))}`, {
                    signal: abortController.signal
                });
                
                if (!response.ok) throw new Error(`Server error: ${response.status}`);
                
                const posts = await response.json();
                
                // Create density grid
                const grid = createDensityGrid(boundsObj, zoomLevel);
                
                // Add all posts to the grid
                posts.forEach(post => grid.addPost(post));
                
                const maxPosts = isMobile ? 30 : 50;
                const selectedPosts = grid.getBestPosts(maxPosts);
                
                // Removed popup preservation logic - now using direct modal calls
                
                // Clear existing markers and add new ones
                postsLayer.clearLayers();
                
                selectedPosts.forEach(post => {
                    if (!post.latitude || !post.longitude) return;
                    
                    const marker = L.marker([post.latitude, post.longitude], {
                        icon: createMarkerIcon(post)
                    });
                    
                    // Add click event to open modal directly
                    marker.on('click', () => {
                        showPostModal(post.id);
                    });
                    
                    postsLayer.addLayer(marker);
                });
                
            } catch (error) {
                if (error.name === 'AbortError') {
                    console.log('Fetch request aborted');
                } else {
                    console.error('Error loading posts:', error);
                    showLocationError('Error loading posts: ' + error.message);
                }
            } finally {
                hideLoadingIndicator();
                abortController = null;
            }
        }

        async function handleUpvote(postId) {
            if (!auth0Client) {
                console.error('Auth0 client not initialized');
                return;
            }
            try {
                // Get the auth token from Auth0 client
                const token = await auth0Client.getTokenSilently();
                
                const response = await fetch(`/api/posts/${postId}/upvote`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) throw new Error('Failed to upvote');
                
                const updatedPost = await response.json();
                const upvoteBtn = document.querySelector(`[data-post-id="${postId}"] .upvote-btn .stat-count`);
                if (upvoteBtn) {
                    upvoteBtn.textContent = updatedPost.upvotes;
                }
            } catch (error) {
                console.error('Error upvoting:', error);
            }
        }

        async function loadComments(postId, page = 1) {
            try {
                const token = await auth0Client.getTokenSilently();
                console.log('Loading comments for post:', postId, 'page:', page);
                
                const response = await fetch(`/api/posts/${postId}/comments?page=${page}&limit=5`, {  // Changed from /comment to /comments
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    const errorData = await response.text();
                    console.error('Server response:', errorData);
                    throw new Error(`Failed to load comments: ${response.status} ${response.statusText}`);
                }
                
                const comments = await response.json();
                console.log('Comments loaded:', comments);
                return comments;
            } catch (error) {
                console.error('Error loading comments:', error);
                return [];
            }
        }

        async function addComment(postId, commentText) {
            if (!commentText.trim()) return;
            
            try {
                const token = await auth0Client.getTokenSilently();
                console.log('Adding comment to post:', postId, 'with text:', commentText);
                
                const response = await fetch('/api/comments', {  // Changed from /api/posts/${postId}/comment to /api/comments
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ 
                        post_id: postId,
                        comment: commentText,
                        post_type: 'post'  // Add post_type to specify this is a post comment
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.text();
                    console.error('Server response:', errorData);
                    throw new Error(`Failed to add comment: ${response.status} ${response.statusText}`);
                }
                
                const updatedPost = await response.json();
                console.log('Comment added successfully:', updatedPost);
                
                // Update the comment count
                const commentBtn = document.querySelector(`[data-post-id="${postId}"] .comment-btn .stat-count`);
                if (commentBtn) {
                    commentBtn.textContent = updatedPost.comments || 0;
                }
                
                // Clear the textarea
                const textarea = document.querySelector(`#comments-${postId} textarea`);
                if (textarea) textarea.value = '';
                
                // Reload comments
                await loadAndDisplayComments(postId, 1);
            } catch (error) {
                console.error('Error adding comment:', error);
                // Show error to user
                const commentsSection = document.querySelector(`#comments-${postId}`);
                if (commentsSection) {
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'error-message';
                    errorDiv.textContent = 'Failed to add comment. Please try again.';
                    commentsSection.insertBefore(errorDiv, commentsSection.firstChild);
                    setTimeout(() => errorDiv.remove(), 3000);
                }
            }
        }

        async function loadAndDisplayComments(postId, page) {
            try {
                const comments = await loadComments(postId, page);
                const commentsList = document.querySelector(`#comments-${postId} .comments-list`);
                const commentBtn = document.querySelector(`[data-post-id="${postId}"] .comment-btn .stat-count`);
                
                if (!commentsList) {
                    console.error('Comments list element not found for post:', postId);
                    return;
                }
                
                if (page === 1) {
                    commentsList.innerHTML = '';
                }
                
                if (comments.length === 0 && page === 1) {
                    commentsList.innerHTML = '<div class="no-comments">No comments yet. Be the first to comment!</div>';
                } else {
                    comments.forEach(comment => {
                        commentsList.innerHTML += `
                            <div class="comment">
                                <strong>${comment.username || 'Anonymous'}</strong>
                                <p>${comment.comment}</p>
                                <small>${new Date(comment.created_at).toLocaleDateString()}</small>
                            </div>
                        `;
                    });
                }
                
                // Update the comment count in the button
                if (commentBtn) {
                    commentBtn.textContent = comments.length;
                }
                
                const loadMoreBtn = document.querySelector(`#comments-${postId} .load-more-comments`);
                if (loadMoreBtn) {
                    if (comments.length === 5) {
                        loadMoreBtn.style.display = 'block';
                        loadMoreBtn.onclick = () => loadAndDisplayComments(postId, page + 1);
                    } else {
                        loadMoreBtn.style.display = 'none';
                    }
                }
            } catch (error) {
                console.error('Error displaying comments:', error);
                const commentsList = document.querySelector(`#comments-${postId} .comments-list`);
                if (commentsList) {
                    commentsList.innerHTML = '<div class="error-message">Failed to load comments. Please try again.</div>';
                }
            }
        }

        map.on('moveend', () => {
            console.log('Updating map posts');
            setTimeout(loadMapPosts, 300);
        });
        
        map.on('click', function(e) {
            // Only handle clicks not on markers
            if (e.originalEvent.target.classList.contains('marker-preview')) {
                return;
            }
            
            if (userMarker) {

                userLocation = [e.latlng.lat, e.latlng.lng];

        function showLocationError(message) {
            const errorElement = document.getElementById('location-error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            // Hide after 5 seconds
            setTimeout(() => {
                errorElement.style.display = 'none';

        }

        function showLoadingIndicator() {
            document.getElementById('location-loading').style.display = 'block';
        }

        function hideLoadingIndicator() {
            document.getElementById('location-loading').style.display = 'none';
        }

        // Function to update the radius circle
        function updateRadius(radius) {
            if (userLocation) {
                if (radiusCircle) {
                    map.removeLayer(radiusCircle);
                }
                
                // Only show circle if radius is not "all"
                if (radius !== 'all') {
                    radiusCircle = L.circle(userLocation, {
                        radius: radius * 1000, // Convert km to meters
                        color: '#3388ff',
                        fillColor: '#3388ff',
                        fillOpacity: 0.1,
                        weight: 2
                    }).addTo(map);
                }

                // Update the range display
                document.querySelector('.range-value').textContent = radius === 'all' ? 'All' : `${radius} km`;
            }
        }

        // Function to get user's location
        function getUserLocation() {
            const isSecureContext = window.isSecureContext;
            const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
            const isChrome = /Chrome/.test(navigator.userAgent) && !/Edge/.test(navigator.userAgent);

            if (!isSecureContext && !isLocalhost) {
                showLocationError('This site requires HTTPS for location services');
                return;
            }

            if (!navigator.geolocation) {
                showLocationError('Geolocation is not supported by your browser');
                return;
            }

            showLoadingIndicator();

            navigator.geolocation.getCurrentPosition(
                function(position) {
                    hideLoadingIndicator();
                    const userLat = position.coords.latitude;
                    const userLng = position.coords.longitude;
                    userLocation = [userLat, userLng];

                    if (userMarker) {
                        userMarker.setLatLng(userLocation);
                    } else {
                        userMarker = L.marker(userLocation).addTo(map);
                    }

                    const popupContent = document.createElement('div');
                    popupContent.innerHTML = `
                        <div style="text-align: center;">
                            <p>You are here</p>
                            <button onclick="showFeed()" 
                                    style="padding: 8px 16px; 
                                        background: #3388ff; 
                                        color: white; 
                                        border: none; 
                                        border-radius: 4px; 
                                        cursor: pointer;">
                                Show Feed
                            </button>
                        </div>`;
                    
                    userMarker.bindPopup(popupContent).openPopup();
                    updateRadius(1);
                    map.setView(userLocation, 14);
                },
                function(error) {
                    hideLoadingIndicator();
                    let errorMessage;
                    
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage = isChrome ? 
                                'Please enable location services in Chrome settings. On mobile, go to Settings > Site Settings > Location' :
                                'Location permission denied. Please enable location services';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage = 'Location information is unavailable';
                            break;
                        case error.TIMEOUT:
                            errorMessage = 'Location request timed out. Please try again';
                            break;
                        default:
                            errorMessage = 'An unknown error occurred getting your location';
                    }
                    
                    showLocationError(errorMessage);
                    // Initialize map with default view if needed
                    map.setView([43.66, -79.4460], 12.5);
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        }

            element.style.backgroundImage = 'none';
            element.classList.remove('image-preview');
            element.classList.add('text-preview');
            element.textContent = 'Image not available';
        }

            const headerRangeDropdown = document.getElementById('header-range-dropdown');
            const headerRangeSlider = document.getElementById('header-range-slider');
            const headerRangeValue = document.getElementById('header-range-value');
            const headerSetRangeBtn = document.getElementById('header-set-range-btn');
            
            console.log('Header range slider elements found:', {
                headerRadius: !!headerRadius,
                headerRangeDropdown: !!headerRangeDropdown,
                headerRangeSlider: !!headerRangeSlider,
                headerRangeValue: !!headerRangeValue,
                headerSetRangeBtn: !!headerSetRangeBtn
            });

            const storedRadius = localStorage.getItem('selectedRadius') || '2';
            if (headerRadius) {
                headerRadius.textContent = storedRadius === 'all' ? 'All' : `${storedRadius}km`;
            }
            if (headerRangeSlider) {
                headerRangeSlider.value = storedRadius === 'all' ? 11 : storedRadius;
                if (headerRangeValue) headerRangeValue.textContent = storedRadius === 'all' ? 'All' : `${storedRadius} km`;
                
                // Initialize slider background gradient
                const initialRadius = storedRadius === 'all' ? 11 : parseInt(storedRadius);
                const percentage = ((initialRadius - 1) / 10) * 100;
                headerRangeSlider.style.background = `linear-gradient(to right, #3388ff 0%, #3388ff ${percentage}%, #555 ${percentage}%, #555 100%)`;
            }
            
            // Toggle header range dropdown visibility
            if (headerRadius && headerRangeDropdown) {
                let tempRadius = storedRadius; // Store temporary radius value

                console.log('Setting up header range slider event listeners');

                headerRadius.addEventListener('click', function() {
                    console.log('Header radius clicked on map');
                    const isVisible = headerRangeDropdown.style.display === 'block';
                    headerRangeDropdown.style.display = isVisible ? 'none' : 'block';
                    
                    // Reset slider to current radius when opening
                    if (!isVisible) {
                        tempRadius = headerRadius.textContent === 'All' ? 'all' : headerRadius.textContent.replace('km', '');
                        headerRangeSlider.value = tempRadius === 'all' ? 11 : tempRadius;
                        headerRangeValue.textContent = tempRadius === 'all' ? 'All' : `${tempRadius} km`;
                    }
                });
                
                // Handle slider input (update display and map circle)
                if (headerRangeSlider) {
                    headerRangeSlider.addEventListener('input', function(e) {
                        console.log('Header slider value changed:', e.target.value);
                        const newRadius = parseInt(e.target.value);
                        if (headerRangeValue) headerRangeValue.textContent = newRadius === 11 ? 'All' : `${newRadius} km`;
                        tempRadius = newRadius === 11 ? 'all' : newRadius;
                        
                        // Update slider background gradient
                        const percentage = ((newRadius - 1) / 10) * 100;
                        headerRangeSlider.style.background = `linear-gradient(to right, #3388ff 0%, #3388ff ${percentage}%, #555 ${percentage}%, #555 100%)`;
                        
                        // Update map circle in real-time
                        updateMapRadius(newRadius === 11 ? 'all' : newRadius);
                    });
                }
                
                // Handle set range button click
                if (headerSetRangeBtn) {
                    headerSetRangeBtn.addEventListener('click', function() {
                        console.log('Header set range button clicked on map, tempRadius:', tempRadius);
                        
                        // Store the new radius
                        localStorage.setItem('selectedRadius', tempRadius);
                        
                        // Update header display
                        if (headerRadius) {
                            headerRadius.textContent = tempRadius === 'all' ? 'All' : `${tempRadius}km`;
                        }
                        
                        // Update map circle
                        updateMapRadius(tempRadius);
                        
                        // Hide the dropdown
                        headerRangeDropdown.style.display = 'none';
                    });
                }
                
                // Close dropdown when clicking outside
                document.addEventListener('click', function(event) {
                    if (!headerRadius.contains(event.target) && !headerRangeDropdown.contains(event.target)) {
                        headerRangeDropdown.style.display = 'none';
                    }
                });
            } else {
                console.log('Header range slider elements not found');
            }
        });

        // Function to update map radius circle
        function updateMapRadius(radius) {
            if (!userLocation) {
                console.log('No user location available for radius update');
                return;
            }
            
            const [lat, lng] = userLocation;
            
            // Remove existing radius circle
            if (radiusCircle) {
                map.removeLayer(radiusCircle);
            }
            
            if (radius === 'all') {
                // For "All", show a very large circle covering most of Canada
                radiusCircle = L.circle([lat, lng], {
                    color: '#3388ff',
                    fillColor: '#3388ff',
                    fillOpacity: 0.1,
                    weight: 2,
                    radius: 5000000 // 5000 km - covers most of Canada
                }).addTo(map);
            } else {
                // For specific radius, show normal circle
                const radiusKm = parseInt(radius);
                radiusCircle = L.circle([lat, lng], {
                    color: '#3388ff',
                    fillColor: '#3388ff',
                    fillOpacity: 0.1,
                    weight: 2,
                    radius: radiusKm * 1000 // Convert km to meters
                }).addTo(map);
            }
            
            console.log('Updated map radius to:', radius);
        }

        // Initialize location when page loads
        window.onload = function() {
            getUserLocation();
        }

                showLocationError('Please select a location first');
                return;

            const [lat, lng] = userLocation;
            
            // Redirect to feed.html with location parameters
            window.location.href = `/feed.html?lat=${lat}&lng=${lng}&radius=${radius}`;
        }

        // Modal search functionality
        async function performModalSearch(searchTerm) {
            const searchResults = document.getElementById('search-results');
            const searchResultsHeader = document.getElementById('search-results-header');
            const expandedPost = document.getElementById('expanded-post');
            
            // Reset modal state

            searchResultsHeader.classList.remove('visible');

                window.currentSearchTerm = searchTerm;

        function displayModalSearchResults(posts, searchTerm) {
            const searchResults = document.getElementById('search-results');
            const searchResultsHeader = document.getElementById('search-results-header');
            const searchResultsCount = document.getElementById('search-results-count');
            
            if (posts.length === 0) {
                searchResults.innerHTML = `<div class="search-no-results">No posts found for "${searchTerm}"</div>`;
                return;
            }
            
            // Show results header
            searchResultsCount.textContent = `${posts.length} result${posts.length === 1 ? '' : 's'} found`;
            searchResultsHeader.classList.add('visible');
            
            const resultsHTML = posts.map(post => {
                const title = post.title || 'Untitled';
                const content = post.post || post.description || '';
                const username = post.username || 'Anonymous';
                
                return `
                    <div class="search-result-item" onclick="showPostModal('${post.id}')">
                        <div class="search-result-title">${highlightSearchTerm(title, searchTerm)}</div>
                        ${content ? `<div class="search-result-text">${highlightSearchTerm(truncateText(content, 150), searchTerm)}</div>` : ''}
                        <div class="search-result-meta">by ${username} • ${formatDate(post.created_at)}</div>
                    </div>
                `;
            }).join('');
            
            searchResults.innerHTML = resultsHTML;
        }

        async function expandPost(postId) {
            const searchResults = document.getElementById('search-results');
            const searchResultsHeader = document.getElementById('search-results-header');
            const searchResultsToggle = document.getElementById('search-results-toggle');
            const expandedPost = document.getElementById('expanded-post');
            const expandedPostTitle = document.getElementById('expanded-post-title');
            const expandedPostContent = document.getElementById('expanded-post-content');
            const expandedPostMeta = document.getElementById('expanded-post-meta');
            
            try {
                // Fetch full post data
                const response = await fetch(`/api/posts/${postId}`);
                if (!response.ok) throw new Error('Failed to fetch post');
                
                const post = await response.json();
                
                // Collapse results list
                searchResults.classList.add('collapsed');
                searchResultsToggle.classList.add('expanded');
                
                // Display expanded post
                expandedPostTitle.textContent = post.title || 'Untitled';
                expandedPostContent.textContent = post.post || post.description || '';
                expandedPostMeta.innerHTML = `
                    by ${post.username || 'Anonymous'} • ${formatDate(post.created_at)}
                    ${post.latitude && post.longitude && !isNaN(parseFloat(post.latitude)) && !isNaN(parseFloat(post.longitude)) ? 
                        ` • 📍 ${parseFloat(post.latitude).toFixed(4)}, ${parseFloat(post.longitude).toFixed(4)}` : ''}
                `;
                
                // Store current post ID for navigation
                window.currentExpandedPostId = postId;
                
                // Show expanded post
                expandedPost.classList.add('visible');
                
                // Scroll to expanded post
                expandedPost.scrollIntoView({ behavior: 'smooth', block: 'start' });
                
            } catch (error) {
                console.error('Error expanding post:', error);
                alert('Error loading post details. Please try again.');

        function collapseResults() {
            const searchResults = document.getElementById('search-results');
            const searchResultsHeader = document.getElementById('search-results-header');
            const searchResultsToggle = document.getElementById('search-results-toggle');
            const expandedPost = document.getElementById('expanded-post');

        function highlightSearchTerm(text, searchTerm) {
            if (!text || !searchTerm) return text;
            const regex = new RegExp(`(${searchTerm})`, 'gi');
            return text.replace(regex, '<mark style="background: #fff3cd; color: #000; padding: 0 2px; border-radius: 2px;">$1</mark>');
        }

        function showSearchPlaceholder() {
            const searchResults = document.getElementById('search-results');
            const searchResultsHeader = document.getElementById('search-results-header');
            const expandedPost = document.getElementById('expanded-post');
            
            // Reset modal state
            searchResults.classList.remove('collapsed');

            expandedPost.classList.remove('visible');
            
            searchResults.innerHTML = '<div class="search-placeholder"><p>Enter a search term to find posts...</p></div>';
        }

        function viewPostFromModal() {
            // Navigate to feed page
            window.location.href = '/feed.html';
        }
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric',
                year: 'numeric'
            });
        }

        function truncateText(text, maxLength) {
            if (!text) return '';
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }

            const modal = document.querySelector('.post-modal-overlay');
            if (modal) {

            }
        }

        // Modal interaction functions
        async function handleModalUpvote(postId) {
            try {
                if (!auth0Client || !await auth0Client.isAuthenticated()) {
                    alert('Please log in to upvote');
                    return;
                }

                const token = await auth0Client.getTokenSilently();
                const response = await fetch(`/api/posts/${postId}/upvote`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) throw new Error('Failed to upvote');
                
                const updatedPost = await response.json();
                const upvoteCount = document.querySelector(`[data-post-id="${postId}"] .upvote-count`);
                if (upvoteCount) {
                    upvoteCount.textContent = updatedPost.upvotes;
                }
            } catch (error) {
                console.error('Error upvoting:', error);
                alert('Failed to upvote. Please try again.');
            }
        }

        async function handleModalDownvote(postId) {
            try {
                if (!auth0Client || !await auth0Client.isAuthenticated()) {
                    alert('Please log in to downvote');
                    return;
                }

                const token = await auth0Client.getTokenSilently();
                const response = await fetch(`/api/posts/${postId}/downvote`, {
                    method: 'POST',

                    }
                });

                if (!response.ok) throw new Error('Failed to downvote');
                
                const updatedPost = await response.json();

                if (downvoteCount) {

        function toggleModalComment(postId) {
            const commentSection = document.getElementById(`modal-comment-${postId}`);
            const messageSection = document.getElementById(`modal-message-${postId}`);
            
            if (commentSection.style.display === 'none') {
                commentSection.style.display = 'block';
                messageSection.style.display = 'none';
            } else {
                commentSection.style.display = 'none';
            }
        }

        function toggleModalMessage(postId, userId) {
            const messageSection = document.getElementById(`modal-message-${postId}`);
            const commentSection = document.getElementById(`modal-comment-${postId}`);
            
            if (messageSection.style.display === 'none') {
                messageSection.style.display = 'block';
                commentSection.style.display = 'none';
            } else {
                messageSection.style.display = 'none';
            }
        }

        async function submitModalComment(postId) {
            try {
                if (!auth0Client || !await auth0Client.isAuthenticated()) {
                    alert('Please log in to comment');
                    return;
                }

                const commentInput = document.getElementById(`modal-comment-input-${postId}`);
                const commentText = commentInput.value.trim();
                
                if (!commentText) {
                    alert('Please enter a comment');
                    return;
                }

                const token = await auth0Client.getTokenSilently();
                const response = await fetch('/api/comments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        post_id: parseInt(postId),
                        comment: commentText
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to submit comment');
                }

                // Clear input and reload comments
                commentInput.value = '';
                await loadModalComments(postId);
                
                // Hide comment section
                document.getElementById(`modal-comment-${postId}`).style.display = 'none';
                
            } catch (error) {
                console.error('Error submitting comment:', error);
                const errorDiv = document.getElementById(`modal-comment-error-${postId}`);
                if (errorDiv) {
                    errorDiv.textContent = error.message;
                    errorDiv.style.display = 'block';
                    setTimeout(() => {
                        errorDiv.style.display = 'none';
                    }, 3000);
                }
            }
        }

        async function submitModalMessage(postId, userId) {
            try {
                if (!auth0Client || !await auth0Client.isAuthenticated()) {
                    alert('Please log in to send a message');
                    return;
                }

                const messageInput = document.getElementById(`modal-message-input-${postId}`);
                const messageText = messageInput.value.trim();
                
                if (!messageText) {
                    alert('Please enter a message');
                    return;
                }

                const token = await auth0Client.getTokenSilently();
                const response = await fetch('/api/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        recipient_id: userId,
                        message: messageText,
                        reference_id: postId,
                        reference_type: 'post'
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to send message');
                }

                // Clear input and hide message section
                messageInput.value = '';
                document.getElementById(`modal-message-${postId}`).style.display = 'none';
                alert('Message sent successfully!');
                
            } catch (error) {
                console.error('Error sending message:', error);
                const errorDiv = document.getElementById(`modal-message-error-${postId}`);
                if (errorDiv) {
                    errorDiv.textContent = error.message;
                    errorDiv.style.display = 'block';
                    setTimeout(() => {
                        errorDiv.style.display = 'none';
                    }, 3000);
                }
            }
        }

        async function loadModalComments(postId) {
            try {
                const response = await fetch(`/api/posts/${postId}/comments`);
                if (!response.ok) throw new Error('Failed to load comments');
                
                const comments = await response.json();
                const commentsDisplay = document.getElementById(`modal-comments-${postId}`);
                
                if (comments.length === 0) {
                    commentsDisplay.innerHTML = '<div class="modal-comment-item">No comments yet</div>';
                } else {
                    commentsDisplay.innerHTML = comments.map(comment => `
                        <div class="modal-comment-item">
                            <div class="modal-comment-meta">${comment.username || 'Anonymous'} • ${formatDate(comment.created_at)}</div>
                            <div class="modal-comment-text">${comment.comment}</div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading comments:', error);
                const commentsDisplay = document.getElementById(`modal-comments-${postId}`);
                commentsDisplay.innerHTML = '<div class="modal-comment-item">Error loading comments</div>';
            }
        }

        // Close modal with escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closePostModal();
            }
        });

        // Set up search modal functionality
        document.addEventListener('DOMContentLoaded', async function() {
            // Initialize Auth0
            if (typeof initializeAuth0 === 'function') {
                await initializeAuth0();
            }
            
            // Add proactive token validation for create post link
            const createPostLink = document.getElementById('createPostLink');
            if (createPostLink) {
                createPostLink.addEventListener('click', async (e) => {
                    try {
                        if (!auth0Client) {
                            e.preventDefault();
                            alert('Authentication service not available');
                            return;
                        }

                        const isAuthenticated = await auth0Client.isAuthenticated();
                        if (!isAuthenticated) {
                            e.preventDefault();
                            alert('Please log in to create a post');
                            return;
                        }

                        // Proactive token validation with maximum longevity
                        try {
                            await auth0Client.getTokenSilently({
                                timeoutInSeconds: 86400, // 24 hours for maximum longevity
                                cacheMode: 'on' // Use cache for better performance
                            });
                            console.log('Token validation successful for create post link');
                        } catch (tokenError) {
                            console.error('Token validation failed for create post link:', tokenError);
                            e.preventDefault();
                            alert('Your session has expired. Please log in again to create a post.');
                            
                            // Update UI to show logged out state
                            const userCircle = document.getElementById('userInitial');
                            const loginButton = document.getElementById('login');
                            const logoutButton = document.getElementById('logout');
                            
                            if (userCircle) userCircle.style.display = 'none';
                            if (loginButton) loginButton.style.display = 'block';
                            if (logoutButton) logoutButton.style.display = 'none';
                            return;
                        }
                    } catch (error) {
                        console.error('Error during create post validation:', error);
                        e.preventDefault();
                        alert('Authentication error. Please try logging in again.');
                    }
                });
            }
            
            const searchFooterBtn = document.getElementById('searchFooterBtn');
            const searchModal = document.getElementById('search-modal');
            const closeSearch = document.getElementById('close-search');
            const searchInput = document.querySelector('.search-input');

            // Add click handler for search button
            if (searchFooterBtn) {
                searchFooterBtn.addEventListener('click', () => {
                    if (searchModal) {
                        searchModal.classList.add('active');
                        if (searchInput) {
                            searchInput.focus();
                            searchInput.value = ''; // Clear previous search
                        }
                    }
                });
            }

            // Add click handler for close button
            if (closeSearch) {
                closeSearch.addEventListener('click', () => {
                    if (searchModal) {
                        searchModal.classList.remove('active');
                    }
                });
            }

            // Add click handler to close modal when clicking outside
            if (searchModal) {
                searchModal.addEventListener('click', (e) => {
                    if (e.target === searchModal) {
                        searchModal.classList.remove('active');
                    }
                });
            }

            // Add enter key handler for search input
            if (searchInput) {
                searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        const searchTerm = searchInput.value.trim();
                        if (searchTerm) {
                            performModalSearch(searchTerm);
                        }
                    }
                });

                // Add real-time search as user types
                searchInput.addEventListener('input', (e) => {
                    const searchTerm = e.target.value.trim();
                    if (searchTerm.length >= 2) {
                        performModalSearch(searchTerm);
                    } else if (searchTerm.length === 0) {
                        showSearchPlaceholder();
                    }
                });
            }

            // Add escape key handler to close modal
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && searchModal && searchModal.classList.contains('active')) {
                    searchModal.classList.remove('active');
                }
            });

            // Add event listeners for collapsible results
            const searchResultsHeader = document.getElementById('search-results-header');
            const searchResultsToggle = document.getElementById('search-results-toggle');
            const backToResults = document.getElementById('back-to-results');
            const viewInFeed = document.getElementById('view-in-feed');

            if (searchResultsHeader) {
                searchResultsHeader.addEventListener('click', () => {
                    const searchResults = document.getElementById('search-results');
                    const searchResultsToggle = document.getElementById('search-results-toggle');
                    const expandedPost = document.getElementById('expanded-post');
                    
                    if (searchResults.classList.contains('collapsed')) {
                        // Expand results
                        searchResults.classList.remove('collapsed');
                        searchResultsToggle.classList.remove('expanded');
                        expandedPost.classList.remove('visible');
                    } else {
                        // Collapse results
                        searchResults.classList.add('collapsed');
                        searchResultsToggle.classList.add('expanded');
                    }
                });
            }
        });
    </script>
