<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts.css">

    <title>Neighborhood Map</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        .neighborhood-popup {
            cursor: pointer;
            text-decoration: underline;
            color: #0066cc;
        }
        .neighbourhood-tooltip {
            background: none;
            border: none;
            box-shadow: none;
            font-size: 14px;
            font-weight: bold;
            color: #3388ff;
        }
        .leaflet-tooltip-top:before {
            border-top-color: transparent;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: white;
            padding: 15px;
            text-align: center;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .bottom-nav a {
            color: #3388ff;
            text-decoration: none;
            font-weight: bold;
        }

        .bottom-nav a:hover {
            text-decoration: underline;
        }

        /* Adjust map height to account for nav bar */
        #map {
            height: calc(100vh - 50px);
            width: 100%;
        }

        .error-message {
            color: #d32f2f;
            margin: 10px 0;
            padding: 8px;
            background-color: #ffebee;
            border-radius: 4px;
        }
        .auth-container {
            padding: 10px;
            margin-bottom: 20px;
            text-align: right;
            position: absolute;
            top: 0;
            right: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
        }

        .auth-container button {
            padding: 8px 16px;
            margin-left: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #login {
            background-color: #3388ff;
            color: white;
        }

        #logout {
            background-color: #f44336;
            color: white;
        }

        #userProfile {
            margin-left: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <button id="login">Log In</button>
        <button id="logout" onclick="logout()" style="display: none">Log Out</button>
        <span id="userProfile"></span>
    </div>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        let map;
        let neighborhoodsLayer;
        let userMarker;

        // Initialize the map centered on Toronto
        map = L.map('map').setView([43.66, -79.4460], 12.5);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Function to load GeoJSON data
        async function loadNeighborhoods() {
            try {
                const response = await fetch('Toronto_New_Neighbourhoods.geojson');
                const data = await response.json();
                
                neighborhoodsLayer = L.geoJSON(data, {
                    style: {
                        color: '#3388ff',
                        weight: 2,
                        opacity: 0.6,
                        fillOpacity: 0.1
                    },
                    onEachFeature: function(feature, layer) {
                        // Add popup that appears on hover
                        layer.bindTooltip(feature.properties.name, {
                            permanent: false,
                            direction: 'center',
                            className: 'neighbourhood-tooltip'
                        });

                        // Change style on hover
                        layer.on('mouseover', function () {
                            layer.setStyle({
                                fillOpacity: 0.3,
                                fillColor: '#3388ff'
                            });
                        });

                        // Reset style when mouse leaves
                        layer.on('mouseout', function () {
                            layer.setStyle({
                                fillOpacity: 0.1,
                                fillColor: '#3388ff'
                            });
                        });

                        // Click handler
                        layer.on('click', function() {
                            window.location.href = `index.html?neighbourhood=${encodeURIComponent(feature.properties.name)}`;
                        });
                    }
                }).addTo(map);
            } catch (error) {
                console.error('Error loading GeoJSON:', error);
            }
        }

        // Function to get user's location and find their neighborhood
        function getUserLocation() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(function(position) {

                    // Store permission status when location is successfully obtained
                    localStorage.setItem('locationPermissionGranted', 'true');

                    const userLat = position.coords.latitude;
                    const userLng = position.coords.longitude;

                    // Add or update user marker
                    if (userMarker) {
                        userMarker.setLatLng([userLat, userLng]);
                    } else {
                        userMarker = L.marker([userLat, userLng]).addTo(map);
                    }

                    // Find which neighborhood the user is in
                    let userPoint = {
                        type: "Feature",
                        geometry: {
                            type: "Point",
                            coordinates: [userLng, userLat]
                        }
                    };

                    neighborhoodsLayer.eachLayer(function(layer) {
                        if (turf.booleanPointInPolygon(userPoint, layer.feature)) {
                            const neighbourhoodName = layer.feature.properties.name;
                            
                            // Create a clickable popup
                            const popupContent = document.createElement('div');
                            popupContent.className = 'neighborhood-popup';
                            popupContent.innerHTML = `You are in ${neighbourhoodName}.<br>Click here to see local posts!`;
                            
                            // Add click handler to the popup content
                            popupContent.addEventListener('click', function() {
                                window.location.href = `index.html?neighbourhood=${encodeURIComponent(neighbourhoodName)}`;
                            });

                            userMarker.bindPopup(popupContent).openPopup();
                        }
                    });

                    // Center map on user location
                    map.setView([userLat, userLng], 14);
                }, function(error) {
                    console.error('Error getting location:', error);
                    alert('Unable to get your location. Please enable location services.');
                });
            } else {
                alert('Geolocation is not supported by your browser');
            }
        }

        // Load neighborhoods when page loads
        loadNeighborhoods();

        // Ask for user location when page loads
        window.onload = function() {
            getUserLocation();
        }
    </script>

    <!-- Turf.js for spatial analysis -->
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
    <div class="bottom-nav">
        <a href="index.html">Home</a>
        <a href="create.html">Create new post</a>
    </div>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    <script src="auth.js"></script>
</body>
</html>
