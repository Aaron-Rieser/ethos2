<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Map</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        .neighborhood-popup {
            cursor: pointer;
            text-decoration: underline;
            color: #0066cc;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        let map;
        let neighborhoodsLayer;
        let userMarker;

        // Initialize the map centered on Toronto
        map = L.map('map').setView([43.7001, -79.4163], 11);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Function to load GeoJSON data
        async function loadNeighborhoods() {
            try {
                const response = await fetch('Toronto_New_Neighbourhoods.geojson');
                const data = await response.json();
                
                neighborhoodsLayer = L.geoJSON(data, {
                    style: {
                        color: '#3388ff',
                        weight: 2,
                        opacity: 0.6,
                        fillOpacity: 0.1
                    },
                    onEachFeature: function(feature, layer) {
                        layer.on('click', function() {
                            window.location.href = `feed.html?neighbourhood=${encodeURIComponent(feature.properties.AREA_NAME)}`;
                        });
                    }
                }).addTo(map);
            } catch (error) {
                console.error('Error loading GeoJSON:', error);
            }
        }

        // Function to get user's location and find their neighborhood
        function getUserLocation() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const userLat = position.coords.latitude;
                    const userLng = position.coords.longitude;

                    // Add or update user marker
                    if (userMarker) {
                        userMarker.setLatLng([userLat, userLng]);
                    } else {
                        userMarker = L.marker([userLat, userLng]).addTo(map);
                    }

                    // Find which neighborhood the user is in
                    let userPoint = {
                        type: "Feature",
                        geometry: {
                            type: "Point",
                            coordinates: [userLng, userLat]
                        }
                    };

                    neighborhoodsLayer.eachLayer(function(layer) {
                        if (turf.booleanPointInPolygon(userPoint, layer.feature)) {
                            const neighborhoodName = layer.feature.properties.AREA_NAME;
                            userMarker.bindPopup(
                                `<div class="neighborhood-popup">
                                    You are in ${neighborhoodName}.<br>
                                    Click here to see local posts!
                                </div>`
                            ).openPopup();

                            userMarker.on('click', function() {
                                window.location.href = `feed.html?neighborhood=${encodeURIComponent(neighborhoodName)}`;
                            });
                        }
                    });

                    // Center map on user location
                    map.setView([userLat, userLng], 14);
                }, function(error) {
                    console.error('Error getting location:', error);
                    alert('Unable to get your location. Please enable location services.');
                });
            } else {
                alert('Geolocation is not supported by your browser');
            }
        }

        // Load neighborhoods when page loads
        loadNeighborhoods();

        // Ask for user location when page loads
        window.onload = function() {
            getUserLocation();
        }
    </script>

    <!-- Turf.js for spatial analysis -->
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
</body>
</html>
