<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighbourhood Deals</title>

    <style>
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: white;
            padding: 15px;
            text-align: center;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        .bottom-nav a {
            color: #3388ff;
            text-decoration: none;
            font-weight: bold;
        }
    
        .bottom-nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
        <div style="text-align: center;">
    <h1>Neighbourhood Deals</h1>
    <h2>Create a New Post</h2>
    <!-- Add a link to the feed page -->
    <nav>
        <div style="margin-bottom: 20px;">
        <a href="/index.html">View All Posts</a>
        <a href="/map.html">Choose my location</a>        
    </nav>

    <form id="postForm">
        <div>
            <div style="margin-bottom: 20px;">
            <label for="neighbourhood">Neighbourhood:</label>
            <select id="neighbourhood" name="neighbourhood" required>
                <option value="">Select a neighbourhood</option>
                <!-- Options will be populated by JavaScript -->
            </select>        </div>
        <div>
            <div style="margin-bottom: 20px;">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <div style="margin-bottom: 20px;">
            <label for="post">Post:</label>
            <textarea id="post" name="post" required></textarea>
        </div>
        <div class="form-group">
            <label for="image">Image (optional):</label>
            <input type="file" id="image" name="image" accept="image/*">
        </div>
        <button type="submit">Submit</button>
    </form>
    <script src="neighborhoods.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Check if we have location permission when page loads
        if (localStorage.getItem('locationPermissionGranted') === 'true') {
            console.log('Location will be included with post');
            // Optionally: Add a visual indicator that location will be included
        }
    });
    </script>
    
    <script src="form.js"></script>
    
    <div class="bottom-nav">
        <a href="index.html">Home</a>
    </div>

</body>
</html>
