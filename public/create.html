<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighbourhood Deals</title>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
        <div style="text-align: center;">
    <h1>Neighbourhood Deals</h1>
    <h2>Create a New Post</h2>
    <!-- Add a link to the feed page -->
    <nav>
        <div style="margin-bottom: 20px;">
        <a href="/index.html">View All Posts</a>
        <a href="/map.html">Choose my location</a>        
    </nav>

    <form id="postForm">
        <div>
            <div style="margin-bottom: 20px;">
            <label for="neighbourhood">Neighbourhood:</label>
            <select id="neighbourhood" name="neighbourhood" required>
                <option value="">Select a neighbourhood</option>
                <!-- Options will be populated by JavaScript -->
            </select>        </div>
        <div>
            <div style="margin-bottom: 20px;">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <div style="margin-bottom: 20px;">
            <label for="post">Post:</label>
            <textarea id="post" name="post" required></textarea>
        </div>
        <button type="submit">Submit Post</button>
    </form>

    <script src="neighborhoods.js"></script>
    <script src="form.js"></script>
</body>
</html>
