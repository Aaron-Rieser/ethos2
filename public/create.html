<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts.css">

    <title>gumshoe</title>

    <style>
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: white;
            padding: 15px;
            text-align: center;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        .bottom-nav a {
            color: #3388ff;
            text-decoration: none;
            font-weight: bold;
        }
    
        .bottom-nav a:hover {
            text-decoration: underline;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .error-message {
            color: #d32f2f;
            margin: 10px 0;
            padding: 8px;
            background-color: #ffebee;
            border-radius: 4px;
        }
        .auth-container {
            padding: 10px;
            margin-bottom: 20px;
            text-align: right;
        }

        .auth-container button {
            padding: 8px 16px;
            margin-left: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #login {
            background-color: #3388ff;
            color: white;
        }

        #logout {
            background-color: #f44336;
            color: white;
        }

        #userProfile {
            margin-left: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <button id="login">Log In</button>
        <button id="logout" onclick="logout()" style="display: none">Log Out</button>
        <span id="userProfile"></span>
    </div>
    <div style="text-align: center;">
        <h1>gumshoe</h1>
        <h2>create a new post</h2>
        <nav>
            <div style="margin-bottom: 20px;">
                <a href="/index.html">View All Posts</a>
                <a href="/map.html">Choose my location</a>
            </div>        
        </nav>
    
        <form id="postForm">
            <div style="margin-bottom: 20px;">
                <label for="neighbourhood">Neighbourhood:</label>
                <select id="neighbourhood" name="neighbourhood" required>
                    <option value="">Select a neighbourhood</option>
                </select>
            </div>
            <div style="margin-bottom: 20px;">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div style="margin-bottom: 20px;">
                <label for="post">Post:</label>
                <textarea id="post" name="post" required></textarea>
            </div>
            <div class="form-group">
                <label for="image">Image (optional):</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>
            <button type="submit">Submit</button>
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="loadingIndicator" style="display: none;">Uploading your post...</div>
        </form>
    </div>
    <script src="neighborhoods.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Check if we have location permission when page loads
        if (localStorage.getItem('locationPermissionGranted') === 'true') {
            console.log('Location will be included with post');
            // Optionally: Add a visual indicator that location will be included
        }
    });
    </script>
    
    <script src="form.js"></script>
    
    <div class="bottom-nav">
        <a href="index.html">Home</a>
    </div>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    <script src="auth.js"></script>
</body>
</html>
